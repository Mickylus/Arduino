<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<title>Web App Umiditech</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="menu">
			<a href="index.html">Home</a>
			<a href="settings.html">Impostazioni</a>
			<a href="https://github.com/Mickylus/Arduino/tree/main/Umiditech" target="_blank">Documentazione</a>
		</div>
		<br>
		<h1 class="titolo">Umiditech</h1>
		<h2>Valori</h2>
		<p id="val_princ">
			Umidità: <var id="humidity"></var>%<br>
			Temperatura: <var id="temperature"></var>°<br>
			Volume: <var id="volume"></var>%<br>
		</p>
		<h2>Storico</h2>
		<p id="stats">
			UMin: <var id="hmin"></var> | UMax: <var id="hmax"></var><br>
			TMin: <var id="tmin"></var> | TMax: <var id="tmax"></var><br>
		</p>
		<h2>Grafico</h2>
		<div id="g-box">
			<canvas id="grafico"></canvas>
		</div>
		<script src="chart.js"></script>
		<script src="carica_dati.js"></script>
		<script src="grafico.js"></script>
	</body>
</html>
