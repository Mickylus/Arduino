<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Impostazioni Web App</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="menu">
			<a href="index.html">Home</a>
			<a href="settings.html">Impostazioni</a>
			<a href="https://github.com/Mickylus/Arduino/tree/main/Umiditech" target="_blank">Documentazione</a>
		</div>
		<br>
		<h1 class="titolo">Impostazioni</h1>
		<form id="settingsBox">
			<h2>Rete Wifi</h2>
			<label for="ssid">Nome rete (SSID)</label>
			<input type="text" id="ssid" name="ssid" placeholder="Nome WiFi">
			<br>
			<label for="password">Password</label>
			<input type="password" id="password" name="password" placeholder="Password">
			<br>
			<button type="submit" class="btn">Salva</button>
			<span id="saveStatus" aria-live="polite"></span>
		</form>
		<script src="carica_dati.js"></script>
	</body>
</html>
